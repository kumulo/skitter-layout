
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Skitter Layout !</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
        <meta name="mobile-web-app-capable" content="no">
        <meta name="apple-mobile-web-app-capable" content="no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" type="text/css" href="built/libs.min.css" />
        <link rel="stylesheet" type="text/css" href="built/app.min.css" />
        <link rel="stylesheet" type="text/css" href="built/print.min.css" />
    </head>
    <body>
        <header id="header" class="clearfix">
            Dragon Bowl VIII
        </header>
        <section id="teams" class="clearfix">
            <article class="team clearfix">
                <header class="team-header">
                    <div class="position">1</div>
                    <h2 class="team-name">Mass</h2>
                </header>
                <footer class="team-footer">
                    <div class="title">V/D/N</div>
                    <div class="score">15/6/3</div>
                </footer>
                <ul class="team-content players clearfix">
                    <li class="player">
                        <h3 class="coach">Bourpif</h3>
                        <p class="team">Nains du Chaos</p>
                    </li>
                    <li class="player">
                        <h3 class="coach">Olivierdulac</h3>
                        <p class="team">Hommes-Lézards</p>
                    </li>
                    <li class="player">
                        <h3 class="coach">Samdulac</h3>
                        <p class="team">Orques</p>
                    </li>
                </ul>
            </article>
            <article class="team clearfix">
                <header class="team-header">
                    <div class="position">2</div>
                    <h2 class="team-name">Mass</h2>
                </header>
                <footer class="team-footer">
                    <div class="title">V/D/N</div>
                    <div class="score">15/6/3</div>
                </footer>
                <ul class="team-content players clearfix">
                    <li class="player">
                        <h3 class="coach">Bourpif</h3>
                        <p class="team">Nains du Chaos</p>
                    </li>
                    <li class="player">
                        <h3 class="coach">Olivierdulac</h3>
                        <p class="team">Hommes-Lézards</p>
                    </li>
                    <li class="player">
                        <h3 class="coach">Samdulac</h3>
                        <p class="team">Orques</p>
                    </li>
                </ul>
            </article>
        </section>
        <script type="text/javascript" src="built/libs.min.js"></script>
        <script async type="text/javascript" src="built/app.min.js"></script>
    </body>
</html>
